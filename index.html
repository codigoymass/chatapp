<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <title>Chat app</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="w-full h-screen bg-gray-300 flex justify-center items-center">

    <h2 class="absolute top-10 left-10 font-bold text-2xl text-indigo-400">Chat App</h2>

    <div class="flex flex-col gap-3 w-1/4" id="form-user">

        <label class="font-bold">Ingresa tu usuario</label>
        <input type="text" class="w-full px-3 py-2 rounded shadow outline-0" id="txt_user" placeholder="@username" />

    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden flex h-2/3 w-2/3 hidden" id="form-chat">

        <div class="h-full w-1/3 bg-gray-200 flex flex-col justify-between">

            <ul class="h-full m-0 py-2 px-3 overflow-auto" id="list-users">
                <li class="font-bold cursor-pointer mb-0.5 p-2 text-sm rounded hover:bg-indigo-400 hover:text-white">Nombre uno</li>
                <li class="font-bold cursor-pointer mb-0.5 p-2 text-sm rounded hover:bg-indigo-400 hover:text-white">Nombre uno</li>
            </ul>

            <div class="w-full bg-indigo-400 py-2 px-3 flex justify-between items-center">
                <span class="text-sm font-bold text-white" id="lbl_user">Usuario</span>
                <box-icon name="log-in-circle" color="#FFF" class="text-sm cursor-pointer rounded-full" title="Cerrar sesión"></box-icon>
            </div>

        </div>

        <div class="w-full h-full px-3 flex flex-col justify-between" id="chat">

            <div class="w-full bg-indigo-400 p-3 mt-2 rounded shadow shadow-indigo-200 flex justify-between items-center">
                <h3 class="text-sm font-bold text-white">Nombre</h3>
                <box-icon name="x" color="#FFF" class="text-sm cursor-pointer rounded-full"></box-icon>
            </div>

            <div class=" h-screen my-2 py-1 overflow-auto flex flex-col gap-2">
                
                <div class="w-full flex">
                    <div class="w-fit max-w-[70%] flex justify-between items-center gap-2">
                        <span class="bg-indigo-300 rounded-lg rounded-tl-none py-2 px-2 text-xs font-bold w-full">Hola</span>
                        <span class="text-gray-300 text-xs">04:10pm</span>
                    </div>
                </div>

                <div class="w-full flex justify-end">
                    <div class="w-fit max-w-[70%] flex justify-between items-center gap-2">
                        <span class="text-gray-300 text-xs">04:10pm</span>
                        <span class="bg-indigo-100 rounded-lg rounded-tr-none py-2 px-2 text-xs font-bold w-full">Hola, ¿Cómo estás? Espero que estes muy bien, necesitaba hablar contigo sobre una cosa.</span>
                    </div>
                </div>

            </div>

            <div class="flex flex-col gap-2">
                <span class="text-gray-500 text-xs"><span class="font-bold">Nombre</span> está escribiendo...</span>
                <div class="bg-gray-200 rounded shadow text-xs flex px-3 py-2 mb-2">

                    <input class="w-full bg-gray-200 py-2 outline-0" />
                    <button type="button" class="bg-indigo-400 hover:bg-indigo-500 text-white rounded py-2 px-4">Enviar</button>

                </div>
            </div>

        </div>

        <div class="w-full h-full flex justify-center items-center hidden" id="empty-chat">
            <h3 class="text-2xl font-bold text-gray-400">Seleccione un chat</h3>
        </div>


    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        var socket = io();

        socket.on('nuevo mensaje', function (msj) {
            $('#listado-msjs').append($('<li>').text(msj));
        });

        function enviarMensaje() {
            socket.emit('nuevo mensaje', $('#nuevo-msj').val());
            $('#nuevo-msj').val('');
        };
    </script>
</body>

</html>
